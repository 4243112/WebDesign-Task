<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
            <tr>
                <fieldset>ID（メールアドレス）<input type="email" name="email" placeholder="例 : xxx@morijyobi.ac.jp" required></fieldset><br>
        <fieldset>パスワード（半角英数字8文字以上）<input type="password" name="password" required><label><input type="checkbox" name="ok">パスワードを表示する</label></fieldset><br>
        <fieldset>氏名　姓:<input type="text" name="user_name" placeholder="例:盛岡" required>　名:<input type="text" name="user_name2" placeholder="例:太郎" required></fieldset><br>
        <fieldset>住所
                  〒<input type="text" name="banngou" placeholder="例:000-0000"><br>
                  <input type="text" name="jyuusyo" placeholder="住所"><br>
                  <input type="text" name="bannti" placeholder="番地"><br>
                  <input type="text" name="tatemonomei" placeholder="建物名"><br>
        </fieldset>
            </tr>
        </table>
        <fieldset>携帯番号（ハイフンなし）
            <input type="tel" name="tel" required>
        </fieldset><br>
        <fieldset>学科・学年　
            学科:<select name="blood_tye" required>
            <option value="">学科を選択してください</option>
            <option value="sisutemu">システム系学科</option>
            <option value="bijinesu">ビジネス系学科</option>
            <option value="dezain">デザイン系学科</option>
        </select>
             　学年:<select name="blood_tye2" required>
                <option value="">学年を選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
                <option value="4">4年</option>
             </select>
    </fieldset>
    <fieldset>お得な情報・クーポン
        <label><input type="radio" name="" required>受け取る</label> <label><input type="radio" name="" required>受け取らない</label>
    </fieldset>
    <fieldset>ご意見・ご要望（200文字以内でご記入ください）
        <input type="text" name="messege" size="200"><br>
    </fieldset>
    </form>
</body>
</html>
